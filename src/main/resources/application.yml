spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/catalogdb
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8081

springdoc:
  api-docs:
    path: /api/v1.0.0/v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    com.ecommerce.catalog.service: DEBUG
  file:
    name: logs/catalog-service.log